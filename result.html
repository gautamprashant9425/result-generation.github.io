            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));

        // Function to display marks
        function displayMarks() {
            var table = document.getElementById('resultTable');
    
            // Add user's marks if roll number is found in the database
            if (rollNumber in marksDatabase) {
                var studentMarks = marksDatabase[rollNumber];
                
                // Add roll number, name, credit point, and grade row
                var row = table.insertRow();
                var cell1 = row.insertCell();
                cell1.innerHTML = 'Roll Number';
                var cell2 = row.insertCell();
                cell2.innerHTML = rollNumber;

                var row = table.insertRow();
                var cell1 = row.insertCell();

                var cell2 = row.insertCell();
                cell2.innerHTML = studentMarks['NAME'];

                var row = table.insertRow();
                var cell1 = row.insertCell();
                cell1.innerHTML = 'Credit Point';
                var cell2 = row.insertCell();
                cell2.innerHTML = studentMarks['CREDIT POINT'];

                var row = table.insertRow();
                var cell1 = row.insertCell();
                cell1.innerHTML = 'Grade';
                var cell2 = row.insertCell();
                cell2.innerHTML = studentMarks['GRADE'];

                for (var key in studentMarks) {
                    if (key !== 'NAME' && key !== 'CREDIT POINT' && key !== 'GRADE') {
                        var row = table.insertRow();
                        var cell1 = row.insertCell();
                        cell1.innerHTML = key.replace('_', ' '); // Convert underscore to space
                        var cell2 = row.insertCell();

                    }
                }
            } else {
