<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('GGU.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Guru Ghasidas University</h1>
        <form id="rollForm" action="result.html" method="get">
            <input type="text" id="rollNumber" name="roll_number" placeholder="Enter Roll Number">
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        // Function to handle form submission
        document.getElementById('rollForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission behavior
            var rollNumber = document.getElementById('rollNumber').value; // Get roll number input value
            window.location.href = `result.html?roll_number=${rollNumber}`; // Redirect to result page with roll number as parameter
        });
    </script>
</body>
</html>
