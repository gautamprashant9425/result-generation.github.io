            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        var rollNumber = getUrlParameter('roll_number');

        };
    
        // Function to calculate credit point
        function calculateCreditPoint(marks) {
            var total = 0;
            for (var key in marks) {
                if (key !== 'name' && key !== 'rollNumber') {
                    total += marks[key];
                }
            }
            return total;
        }
    
        // Function to display marks
        function displayMarks() {
            var table = document.getElementById('resultTable');
    
            // Add user's marks if roll number is found in the database
            if (rollNumber in marksDatabase) {
                var studentMarks = marksDatabase[rollNumber];
                
                // Add roll number, name, and credit point row
                var row = table.insertRow();
                var cell1 = row.insertCell();
                cell1.innerHTML = 'Roll Number';
                var cell2 = row.insertCell();
                cell2.innerHTML = rollNumber;
                var row = table.insertRow();
                var cell1 = row.insertCell();
                cell1.innerHTML = 'Name';
                var cell2 = row.insertCell();
                cell2.innerHTML = studentMarks.name;

                var name = document.getElementById("name");
                name.innerHTML = studentMarks.name
                var uid = document.getElementById("uid");
                uid.innerHTML = rollNumber;
                
                for (var key in studentMarks) {
                    if (key !== 'name') {
                        var row = table.insertRow();
                        var cell1 = row.insertCell();
                        cell1.innerHTML = key.replace('_', ' '); // Convert underscore to space
                        var cell2 = row.insertCell();
                        cell2.innerHTML = studentMarks[key];
                    }
                }

                var row = table.insertRow();
                var cell1 = row.insertCell();
                cell1.innerHTML = 'Credit Point';
                var cell2 = row.insertCell();
                cell2.innerHTML = calculateCreditPoint(studentMarks);
            } else {
                // If roll number is not found, display a message
                var row = table.insertRow();
                var cell = row.insertCell();
                cell.colSpan = 2;
                cell.innerHTML = "No data found for the provided roll number.";
                cell.style.textAlign = "center";
            }
        }

    
        // Call the displayMarks function to populate the table
        displayMarks();
